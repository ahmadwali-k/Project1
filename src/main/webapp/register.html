<body style="background-color:LightBlue;">
<div class="container">
    <form action="RegServlet" method="post">
    <h1> Employee Registration</h1>

        <form class="row g-3">
            <div class="col-md-4">
                <label for="validationDefault00" class="form-label">Id</label>
                <input type="text" name="id" class="form-control" id="validationDefault00" value="" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">First name</label>
                <input type="text" name="fname" class="form-control" id="validationDefault01" value="" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Last name</label>
                <input type="text" name="lname" class="form-control" id="validationDefault02" value="" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault04" class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" id="validationDefault04" value="" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault05" class="form-label">Role</label>
                <input type="text" name="role" class="form-control" id="validationDefault05" value="" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault06" class="form-label">Address (City)</label>
                <input type="text" name="address" class="form-control" id="validationDefault06" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault07" class="form-label">Password</label>
                <input class="form-select" name="password" id="validationDefault07" required>

            </div>
            <div class="col-md-3">
                <label for="validationDefault08" class="form-label">Confirm Password</label>
                <input class="form-select" name="password" id="validationDefault08" required>

            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>

    </form>
</form>
